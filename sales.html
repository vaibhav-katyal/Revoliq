<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics - Revoliq SmartCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard-pages.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Revoliq</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Main Menu</h3>
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="products.html" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                    <a href="customers.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </div>
                <div class="nav-section">
                    <h3>Reports</h3>
                    <a href="sales.html" class="nav-item active">
                        <i class="fas fa-chart-line"></i>
                        <span>Sales Analytics</span>
                    </a>
                    <a href="inventory.html" class="nav-item">
                        <i class="fas fa-boxes"></i>
                        <span>Inventory</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Sales Analytics</h1>
                <div class="header-actions">
                    <div class="date-range">
                        <input type="date" id="startDate">
                        <span>to</span>
                        <input type="date" id="endDate">
                        <button id="applyDateRange">Apply</button>
                    </div>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="chart-card">
                    <h3>Revenue Trend</h3>
                    <canvas id="revenueTrendChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Top Selling Products</h3>
                    <canvas id="topProductsChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Sales by Category</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Customer Growth</h3>
                    <canvas id="customerGrowthChart"></canvas>
                </div>
            </div>

            <div class="metrics-grid">
                <!-- Sales metrics will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sales.js"></script>
</body>
</html>
