<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - SmartCart</title>
    <link rel="stylesheet" href="cust_dash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">Revoliq</h1>
            <nav>
                <button class="nav-item active" data-page="dashboard">ðŸ“Š Dashboard</button>
                <button class="nav-item" data-page="orders">ðŸ›’ My Orders</button>
                <button class="nav-item" data-page="account">ðŸ‘¤ My Account</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard -->
            <section id="dashboard" class="page active">
                <h2>Welcome, Customer</h2>
                <div class="stats-container">
                    <div class="stat-box">
                        <h3>Total Purchases</h3>
                        <p id="totalPurchases">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Total Spent</h3>
                        <p id="totalSpent">$0</p>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="purchaseChart"></canvas>
                </div>
            </section>

            <!-- Orders -->
            <section id="orders" class="page">
                <h2>My Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable">
                        <!-- Orders will be inserted dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Account -->
            <section id="account" class="page">
                <h2>My Account</h2>
                <p><strong>User ID:</strong> <span id="userId">Loading...</span></p>
                <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <button id="logout">Logout</button>
            </section>
        </main>
    </div>

    <script src="cust_dash.js"></script>
</body>
</html>
