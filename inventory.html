<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Revoliq SmartCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard-pages.css">
</head>
<style>
/* Add CSS to adjust the size of product images */
.inventory-table img {
    width: 100px;  /* Set the desired width */
    height: 100px; /* Set the desired height */
    object-fit: cover; /* Ensure the image maintains its aspect ratio */
    border-radius: 5px; /* Optional: Add some border radius for better appearance */
    display: block; /* Ensure that the image is displayed as a block */
    margin: 0 auto; /* Center the image horizontally */
}

/* Align text and images correctly */
.inventory-table th, .inventory-table td {
    vertical-align: middle; /* Align text and images vertically in the middle */
    text-align: center; /* Center-align text and images */
    padding: 10px; /* Add some padding to table cells */
}

.inventory-table th {
    background-color: #f4f4f4; /* Add a background color to table headers */
}

.inventory-table tr:nth-child(even) {
    background-color: #f9f9f9; /* Add a background color to even table rows */
}

.inventory-table .product-info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.inventory-table .product-name {
    margin-top: 5px; /* Add some space between the image and the product name */
    font-size: 0.9rem; /* Set the font size for the product name */
    font-weight: bold; /* Make the product name bold */
    color: #333; /* Set the color for the product name */
}
</style>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Revoliq</h1>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3>Main Menu</h3>
                    <a href="ret_dash.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="products.html" class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                    <a href="orders.html" class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                    <a href="customers.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </div>
                <div class="nav-section">
                    <h3>Reports</h3>
                    <a href="sales.html" class="nav-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Sales Analytics</span>
                    </a>
                    <a href="inventory.html" class="nav-item active">
                        <i class="fas fa-boxes"></i>
                        <span>Inventory</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Inventory Management</h1>
                <div class="header-actions">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search inventory..." id="searchInventory">
                    </div>
                    <button class="export-btn">
                        <i class="fas fa-download"></i>
                        Export Report
                    </button>
                </div>
            </div>

            <div class="inventory-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Stock Value</h3>
                        <p class="stat-value" id="totalStockValue">â‚¹0.00</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Low Stock Items</h3>
                        <p class="stat-value" id="lowStockCount">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Stock Turnover</h3>
                        <p class="stat-value" id="stockTurnover">0</p>
                    </div>
                </div>
            </div>

            <div class="inventory-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Stock Level</th>
                            <th>Value</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList">
                        <!-- Inventory items will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="inventory.js"></script>
</body>
</html>
