<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carts - Revoliq SmartCart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="customer-dashboard.css">
    <style>
        /* Cart Page Specific Styles */
        .carts-content {
            padding: 1rem;
        }

        /* Active Cart Styles */
        .active-cart {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .cart-status.connected {
            background: rgba(0, 184, 148, 0.1);
            color: var(--success);
        }

        .cart-status.disconnected {
            background: rgba(214, 48, 49, 0.1);
            color: var(--danger);
        }

        .active-cart-details {
            background: var(--background);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .cart-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-id h3 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .store-location {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .cart-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat span {
            display: block;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat label {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .cart-actions {
            display: flex;
            gap: 1rem;
        }

        .view-items-btn,
        .end-session-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-items-btn {
            background: var(--primary);
            color: white;
            border: none;
        }

        .view-items-btn:hover {
            background: var(--primary-light);
        }

        .end-session-btn {
            background: white;
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .end-session-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* Cart Items List */
        .cart-items-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .cart-items-list.hidden {
            display: none;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .item-card {
            background: var(--background);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .item-image {
            height: 150px;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            padding: 1rem;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .item-price {
            color: var(--accent);
            font-weight: 500;
        }

        .item-quantity {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Cart History */
        .cart-history {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .history-filter select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text);
            cursor: pointer;
        }

        .history-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .history-card {
            background: var(--background);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .history-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-card-date {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .history-card-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .detail-label {
            color: var(--text-light);
        }

        .detail-value {
            font-weight: 500;
            color: var(--primary);
        }

        /* Cart Analytics */
        .cart-analytics {
            margin-top: 2rem;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .analytics-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            height: auto;
            max-height: 400px;
            overflow: hidden;
        }

        #shoppingPatternChart {
            width: 100%;
            height: 300px;
        }

        /* Fix for chart height */
        #shoppingPatternChart {
            height: 300px;
            width: 100%;
            max-height: 300px;
        }

        .analytics-card h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .store-stats {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .store-stat {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .store-icon {
            width: 40px;
            height: 40px;
            background: var(--background);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .store-info {
            flex: 1;
        }

        .store-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .store-visits {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .progress-bar {
            height: 6px;
            background: var(--background);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @media (max-width: 1200px) {
            .analytics-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .cart-info {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .cart-stats {
                justify-content: center;
            }

            .cart-actions {
                flex-direction: column;
            }

            .history-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
