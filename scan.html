<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVOLIQ - Smart Cart Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #00796b;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #qr-reader {
            width: 100%;
            height: 300px;
            background: #f1f3f4;
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #00796b;
            box-shadow: inset 0px 0px 15px rgba(0, 0, 0, 0.05);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #00796b;
            top: 0;
            left: 0;
            animation: scan 2s infinite alternate ease-in-out;
            z-index: 10;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            margin: 5px;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .scan-btn { background: #00796b; color: white; }
        .retry-btn { background: #d32f2f; color: white; }
        .cart-btn { background: #ffa000; color: white; }

        .btn:hover {
            opacity: 0.85;
        }

        #result {
            font-size: 16px;
            margin-top: 20px;
            color: #555;
            min-height: 40px;
        }

        .error-message {
            color: #d32f2f;
            font-weight: bold;
        }

        .success-message {
            color: #00796b;
            font-weight: bold;
        }

        .background-animation {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef, #dfe6e9, #b2bec3);
            z-index: 1;
            animation: animateBackground 10s linear infinite;
        }

        @keyframes animateBackground {
            0% { transform: translate(-25%, -25%); }
            50% { transform: translate(25%, 25%); }
            100% { transform: translate(-25%, -25%); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>REVOLIQ QR Scanner</h1>
        <div id="qr-reader">
            <div class="scan-line"></div>
        </div>

        <p id="result">Scan a QR code to proceed</p>

        <div class="btn-container">
            <button class="btn scan-btn" id="start-button">Start Scan</button>
            <button class="btn retry-btn" id="retry-button" disabled>Retry</button>
            <button class="btn cart-btn" id="cart-button">View Cart</button>
        </div>
    </div>

    <script>
        let scanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });

        document.getElementById("start-button").addEventListener("click", function() {
            scanner.render(onScanSuccess);
            document.getElementById("start-button").disabled = true;
            document.getElementById("retry-button").disabled = false;
            document.getElementById("result").innerText = "Scanning...";
        });

        document.getElementById("retry-button").addEventListener("click", function() {
            document.getElementById("result").innerText = "Scan a QR code to proceed";
            scanner.clear();
            scanner.render(onScanSuccess);
        });

        document.getElementById("cart-button").addEventListener("click", function() {
            window.location.href = "scanned-products.html";
        });

        function onScanSuccess(decodedText) {
            fetch("http://localhost:5000/api/qr/scan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cartId: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("result").innerHTML = `<span class="success-message">QR Code Scanned ✅</span>`;
                    setTimeout(() => {
                        window.location.href = `/scanned-products.html?cartId=${data.cartId}`;
                    }, 1500);
                } else {
                    document.getElementById("result").innerHTML = `<span class="error-message">Invalid QR Code ❌</span>`;
                }
            })
            .catch(error => {
                console.error("Error scanning QR:", error);
                document.getElementById("result").innerHTML = `<span class="error-message">Scan failed. Try again! ❌</span>`;
            });
        }
    </script>
</body>
</html>
