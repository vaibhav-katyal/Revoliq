<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revoliq Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
            overflow-x: hidden;
            flex-direction: column;
        }

        .sidebar {
            width: 250px;
            background: #111;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100%;
            left: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.hide {
            transform: translateX(-250px);
        }

        .menu-toggle {
            position: fixed;
            top: 15px;
            right: 20px;
            background: #111;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            font-size: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .sidebar ul li:hover {
            background: #333;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s ease-in-out;
            width: calc(100% - 250px);
            text-align: center;
        }

        .content.shift {
            margin-left: 0;
            width: 100%;
        }

        .content h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-250px);
            }
            .menu-toggle {
                display: block;
                right: 20px;
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>Revoliq</h2>
        <ul>
            <li><i class="fas fa-home"></i> Dashboard</li>
            <li><i class="fas fa-users"></i> Customers</li>
            <li><i class="fas fa-shopping-cart"></i> Transactions</li>
            <li><i class="fas fa-chart-line"></i> Analytics</li>
            <li><i class="fas fa-cog"></i> Settings</li>
            <li><i class="fas fa-question-circle"></i> Help & Support</li>
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>

    <div class="content" id="content">
        <h1>Welcome to the Revoliq Dashboard</h1>
        <p>Manage your retail operations efficiently with real-time insights, seamless transactions, and powerful analytics.</p>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menu-toggle");
        
        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("show");
        });
    </script>
</body>
</html>
